{% extends "todolist/base.html" %}
{% load static %}
{% block css %}
{% static "todolist/css/edit.css" %}
{% endblock css %}
{% block 标题 %}
编辑
{% endblock 标题 %}
{% block 主体 %}
<br>
<form id='form-edit' method="POST" action=''>
    {% csrf_token %}
  <div class="form-group">
    <label for="editTodo"></label>
    <input type="text" class="form-control form-control-lg" id='editTodo' type='text' value={{ 待修改事项 }} name="待修改事项">
    <small id='help' class='form-text text-muted'>在这里编辑你的待办事项</small>
  </div>
  {{ 警告 }}
  <button type="submit" class="btn btn-primary btn-lg btn-block">提交</button>
</form>
{% endblock 主体 %}
